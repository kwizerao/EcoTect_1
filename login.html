<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign In</h1>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="username" placeholder="Username">
                </div>

                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Password">
                </div>
                <p>Forgot My Password <a href="#">Click Here!</a></p>
                <div class="btn-field">
                    <button type="button" onclick="validateLogin()">Sign In</button>
                </div>
                <p>Don't Have an Account? <a href="register.html">Register</a></p>
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Basic validation
            if (username === '' || password === '') {
                alert('Please enter both username and password.');
                return;
            }

            // Mock authentication logic (replace this with your actual authentication logic)
            if (username === 'user' && password === 'password') {
                alert('Login successful!');
                // Redirect to the dashboard page
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>

</html>
