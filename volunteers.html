    <div class="container">
        <h2>Volunteer with EcoTect</h2>
        <p>Join us in making a positive impact on the environment by volunteering your time and skills. Fill out the form below to become a volunteer!</p>

        <form id="volunteerForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="skills">Skills (if any):</label>
            <input type="text" id="skills" placeholder="Enter your skills">

            <button type="button" onclick="submitVolunteerForm()">Submit</button>
        </form>

        <div id="volunteerResult"></div>
    </div>
